<h2>{{pageTitle}}</h2>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <input type="text" class="form-control" placeholder="Search" #term (keyup)="searchScopes(term.value)">
    </div>

    <div class="panel-body">
        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th class="hidden-xs">Display Name</th>
                    <th class="hidden-xs">Type</th>
                    <th class="hidden-xs">Required</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="tr-scopes" *ngFor="let scope of filteredScopes; let i = index;">
                    <th>{{i + 1}}</th>
                    <td class="scope_name">{{scope.Name}}</td>
                    <td class="hidden-xs scope_displayname">{{scope.DisplayName}}</td>
                    <td class="hidden-xs scope_type">{{scope.ScopeType}}</td>
                    <td class="hidden-xs scope_isrequired">{{scope.IsRequired}}</td>
                    <td>
                        <a [routerLink]="['/scope', scope.UID]">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table> 
    </div>
    <div class="panel-footer">
        <div *ngIf="!hasScopes" class="alert alert-warning" role="alert">
            {{noScopesFoundMessage}}
        </div>
        <div class="btn-group add-scope-btn-group" role="group" aria-label="...">
            <a [routerLink]="['/scope/00000000-0000-0000-0000-000000000000']">
                <button type="button" class="btn btn-default" (click)="addNewScope()">
                    <span class="glyphicon glyphicon-plus"></span> Add new scope
                </button>
            </a>
        </div>
    </div>
</div>

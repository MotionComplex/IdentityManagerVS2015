<h2>{{pageTitle}}</h2>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <input type="text" class="form-control" placeholder="Search" #term (keyup)="searchClients(term.value)">
    </div>

    <div class="panel-body">
        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th class="hidden-xs">Id</th>
                    <th>Name</th>
                    <th class="hidden-xs">Flow</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="tr-clients" *ngFor="let client of filteredClients; let i = index;">
                    <th>{{i + 1}}</th>
                    <td class="client_id hidden-xs">{{client.Id}}</td>
                    <td class="client_name">{{client.Name}}</td>
                    <td class="client_flow hidden-xs">{{client.Flow}}</td>
                    <td class ="client_link">
                        <a [routerLink]="['/client', client.UID]">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table> 
    </div>
    <div class="panel-footer">
        <div *ngIf="!hasClients" class="alert alert-warning" role="alert">
            {{noClientsFoundMessage}}
        </div>
        <div class="btn-group add-client-btn-group" role="group" aria-label="...">
            <a [routerLink]="['/client/00000000-0000-0000-0000-000000000000']">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus"></span> Add new client
                </button>
            </a>
        </div>
    </div>
</div>
